<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.PI it return PI value 
        const pi=Math.PI;
        document.write("<h1>",pi,"</h1>");

        //Math.round
        const ans1=Math.round(24.57);
        document.write("<h1>",ans1,"</h1>");
        
        const ans2=Math.round(24.17);
        document.write("<h1>",ans2,"</h1>");

        //Math.ceil() it always give upto
        const ans3=Math.ceil(25.01);
        document.write("<h1>",ans3,"</h1>");

        const ans4=Math.ceil(-22.19);
        document.write("<h1>",ans4,"</h1>");

        //Math.floor()
        const ans5=Math.floor(25.01);
        document.write("<h1>",ans5,"</h1>");

        const ans6=Math.floor(-22.19);
        document.write("<h1>",ans6,"</h1>");

        //Math.trunc()
        const ans7=Math.trunc(-22.19);
        document.write("<h1>",ans7,"</h1>"); 

        const ans8=Math.trunc(-28.19);
        document.write("<h1>",ans8,"</h1>"); 
    </script>
</body>
</html>
