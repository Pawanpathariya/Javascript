<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Map Method -->
        <div id="demo"></div>
        <script>

            const city=["Bhopal","Indore","Ujjain","Jabalpur"];
            const ans=city.map((key)=>{
                return "<h1>"+key+"</h1>";
            })
        document.getElementById("demo").innerHTML=ans;

        </script>

    <!-- oder list-->

    <div id="p"></div> 
        <script>

            const student=["praveen","sanchit","aryan","samadhan"];
            let data="<ol>";
                student.map(function(key){
                data+="<li>"+key+"</li>";
            })
            data+="</ol>";
        document.getElementById("p").innerHTML=data;

        </script> 
     


</body>
</html>
