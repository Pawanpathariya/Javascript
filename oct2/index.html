<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        //async 
       async function display1(){
            let mydata= await fetch("pawan.txt");
            let data=await mydata.text();
            document.getElementById("demo").innerHTML=data;
        }
        //sync
    function display(){
        let file="pawan.txt";
        fetch(file).then(x=>x.text()).then(y=>document.getElementById('demo').innerHTML=y);
    } 
    </script>
     <button onclick="display()">Click Here</button>
     <button onclick="display1()">Click Here</button>
     <hr size="4" color="red">
     <div id="demo">Welcome!!!</div>
</body>
</html>
