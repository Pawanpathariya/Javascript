<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function display(){
        let dem=document.getElementById("demo");
        dem.style.backgroundColor="yellow";
        dem.style.color="red";
        dem.style.fontSize="30px";
        dem.style.height="50px"
        dem.style.boxShadow="3px 2px"
     } 
    </script>
    <!-- changing css style.property --> 
    <input type="text" id="demo" value="Welcome">
    <button onclick="display()">click here !!</button>
</html>
