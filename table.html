<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=prompt("Enter number ");
        var i=1;
      while(i<11){
        document.write("<h1>",number," * ",i," = ",number*i,"</h1>");
        i++;
      }
    </script>
</body>
</html>
