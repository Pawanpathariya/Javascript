<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- Form Validation -->
   <form name="f1" method="post" action="save.html" onsubmit="return validation()">
    <h1>Students Form</h1>
    Enter name: <input type="text" name="nm">
    <br>
    Enter city: <input type="text" name="ct">
    <br>
    <button>Save</button>
</form>

<script>
        function validation(){
            let name=document.f1.nm.value;
            let city=document.f1.ct.value;
            if(name==""){
                alert("Please enter your name !!")
                document.f1.nm.focus();
                return false;
            }
            if(city==""){
                alert("Please enter your city !!")
                document.f1.ct.focus();
                return false;
            }
        }
</script>
