<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(){
            let file="pawan.txt";
            fetch(file).then((x)=>x.text()).then((y)=>document.getElementById('demo').innerHTML=y);
        }
    </script>
    <p id="demo">Welcome </p>
    <button onclick="display()">click here</button>
</body>
</html>
