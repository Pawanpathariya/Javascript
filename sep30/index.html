<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(){
      var a=123;
      var b=10;
      try{
        if(b==0){
            throw "not divide by zero ";
        }
   else{
        document.getElementById('demo').innerHTML+= '<br> division of '+a+'by'+b+'='+a/b;
   }
      }
      catch(e){
        alert(e);
      }
        }
    </script>
    <h1 id="demo">Welcome!</h1>
    <button onclick="display()">click here</button>
</body>
</html>
