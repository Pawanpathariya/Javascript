<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //pop() method

    let arr=["ram","danish","vishal","ashish"];
    let nm=arr.pop(); //it assign pop value to nm
    console.log(nm);
    console.log(arr);

    //push() method 
    let arr1=["ram","danish","vishal","ashish"];
    let nm1=arr1.push("pawan"); //it return position of pushing element
    console.log(nm1);
    console.log(arr1);

  </script>
</body>
</html>
